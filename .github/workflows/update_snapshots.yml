name: Daily SPY Options Snapshot

on:
  workflow_dispatch: {}          # manual trigger
  schedule:
    - cron: "45 14 * * 1-5"      # 10:45 AM ET → 14:45 UTC, weekdays
    # - cron: "15 20 * * 1-5"      # 3:15 PM ET → 20:15 UTC, optional pre-close snapshot

permissions:
  contents: write

concurrency:
  group: options-snapshot
  cancel-in-progress: false

jobs:
  snapshot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas pytz

      - name: Run snapshot script
        run: |
          python save_option_snapshot.py

      - name: Commit & push only if data changed
        run: |
          if git diff --quiet; then
            echo "No new data changes."
            exit 0
          fi
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add snapshots/
          git commit -m "SPY option snapshot $(date -u +'%Y-%m-%d %H:%M UTC') [skip ci]"
          git push origin main